<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <link href="Scripts/StyleSheet1.css" rel="stylesheet" />
</head>
<body>
    <body>        
        <div style="width:100%; height: 100%; position: absolute">
            <div class="cabecalho">
                <h1 style="color:white; margin-left: 30px;margin-top: 0px; padding-top: 10px;">
                    EVERYBODY LIES - JOGO DO JOÃO SEM NOÇÃO
                </h1>
            </div>
            <div class="menuEsquerda">
                <div style="margin: 15px;" id="registrar">
                    Nome: <input type="text" id="nome" value="" />
                    <input style="margin-top:10px;" type="button" id="participar" value="Participar do jogo" />
                </div>
                <div style="margin: 15px;" id="jaRegistrado">
                    <div id="nomeJogador"></div>
                </div>
                <div style="margin: 15px;">
                    <input type="text" id="message" />
                    <input type="button" id="sendmessage" value="Enviar" />
                    <ul id="discussion" style="margin-left:5px;padding-left:5px;"></ul>
                </div>
            </div>
            <div class="conteudo">                   
                <div style="margin-top:2%;text-align:center;">
                    <div class="jogador1">
                        <div style="background-color:red; width:100px;text-align:center;margin:5px;" id="jogador1">Jogador 1</div>
                        <div class="imagemJogador">
                            <img src="imagens/jogador.png" width="80px" />
                        </div>
                        
                    </div>
                    <div>
                        <img src="imagens/poker_mesa.png" />
                    </div>
                    <div class="jogador1">
                        <div class="nomeJogador" id="jogador2">Jogador 2</div>
                        <div class="imagemJogador">
                            <img src="imagens/jogador.png" width="80px" />
                        </div>
                    </div>
                </div>              
            </div>

        <!--Script references. -->
        <!--Reference the jQuery library. -->
        <script src="Scripts/jquery-1.10.2.min.js"></script>
        <!--Reference the SignalR library. -->
        <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
        <!--Reference the autogenerated SignalR hub script. -->
        <script src="signalr/hubs"></script>
        <!--Add script to update the page and send messages.-->
        <script src="Scripts/signalRLogica.js"></script>
    </body>
</html>
